<div class="container" style="margin-top: 60px">
  <button (click)="linkCrear()" class="btn btn-info">
    Crear nuevo MÃ©dico
  </button>
  <div class="table-responsive" style="margin-top: 10px">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Sexo</th>
          <th>Especialidad</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let med of datos?.Usuarios">
          <td>{{ med.name + ' ' +  med.primerApellido + ' ' + med.segundoApellido }}</td>
          <td>{{ med.sexo }}</td>
          <td>{{ med.especialidad }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
