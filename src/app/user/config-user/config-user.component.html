<div class="container" style="margin-top: 70px">
  <h1 *ngIf="this.currentUser.user.rol_id == 1">
    Configuración de la Cuenta - Administrador
  </h1>
  <h1 *ngIf="this.currentUser.user.rol_id == 2">
    Configuración de la Cuenta - Médico
  </h1>
  <h1 *ngIf="this.currentUser.user.rol_id == 3">
    Configuración de la Cuenta - Paciente
  </h1>
  <div style="height: 40px"></div>
  <div class="row">
    <div class="col-sm-12">
      <form #form="ngForm">
        <div class="form-group">
          <label>Nombre</label>
          <input
            type="text"
            class="form-control"
            value="{{ this.currentUser.user.name }}"
            disabled="disabled"
          />
        </div>
        <div class="form-group">
          <label>Primer Apellido</label>
          <input
            type="text"
            class="form-control"
            value="{{ this.currentUser.user.primerApellido }}"
            disabled="disabled"
          />
        </div>
        <div class="form-group">
          <label>Segundo Apellido</label>
          <input
            type="text"
            value="{{ this.currentUser.user.segundoApellido }}"
            class="form-control"
            disabled="disabled"
          />
        </div>
        <div class="form-group">
          <label>Género</label>
          <input
            type="text"
            value="{{ this.currentUser.user.sexo }}"
            class="form-control"
            disabled="disabled"
          />
        </div>
        <div class="form-group">
          <label>Correo Electrónico</label>
          <input
            type="text"
            class="form-control"
            value="{{ this.currentUser.user.email }}"
            id="email"
            disabled="disabled"
          />
        </div>
        <div class="form-group" *ngIf="this.currentUser.user.rol_id == 2">
          <label>Especialidad Médica</label>
          <input
            type="text"
            class="form-control"
            value="{{ this.currentUser.user.especialidad }}"
            disabled="disabled"
          />
        </div>
        <div class="align-center">
          <button
            type="submit"
            class="btn btn-primary btn-block"
            id="registeruser"
          >
            Cambiar Contraseña
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
