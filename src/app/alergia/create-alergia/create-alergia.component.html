<div class="container">
  <div class="row">
    <div class="card col-lg-12">
      <form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            class="form-control"
            name="nombre"
            ngModel
            placeholder="Nombre Alergia"
            required
          />
        </div>
        <div class="form-group">
          <label for="categoria">Categoria</label>
          <input
            type="text"
            ngModel
            class="form-control"
            name="categoria"
            placeholder="Categoria"
            required
          />
        </div>
        <div class="form-group">
          <label for="reaccion">Reacción</label>
          <input
            type="text"
            ngModel
            class="form-control"
            name="reaccion"
            placeholder="reaccion"
            required
          />
        </div>
        <div class="form-group">
          <label for="observacion">Observación</label>
          <input
            type="text"
            ngModel
            class="form-control"
            name="observacion"
            placeholder="Observación"
            required
          />
        </div>
        <div class="form-group">
          <input
          type="file"
          name="imagen"
          id="imagen"
          (change)="capturarImagen($event)"
          accept="image/*"
        />
        </div>
        <button type="submit" class="btn btn-primary float-left">
          Crear
        </button>
        <button
          type="button"
          (click)="onBack()"
          class="btn btn-secondary float-right"
        >
          Regresar
        </button>
      </form>
    </div>
  </div>
</div>
