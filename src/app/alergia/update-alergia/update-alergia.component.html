<div class="container" style="margin-top: 20px">
  <div class="col-lg-12 mx-auto">
    <div class="site-heading">
      <h1>Actualizar Alergia</h1>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="card col-lg-12">
      <form #form="ngForm" *ngIf="ale" (ngSubmit)="onSubmit(form.value)">
        <input type="hidden" name="id" [(ngModel)]="ale.id" />
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            class="form-control"
            name="nombre"
            [(ngModel)]="ale.nombre"
            placeholder="Nombre Alergia"
            required
          />
        </div>
        <div class="form-group">
          <label for="categoria">Categoria</label>
          <input
            type="text"
            [(ngModel)]="ale.categoria"
            class="form-control"
            name="categoria"
            placeholder="Categoria"
            required
          />
        </div>
        <div class="form-group">
          <label for="reaccion">Reacci칩n</label>
          <input
            type="text"
            [(ngModel)]="ale.reaccion"
            class="form-control"
            name="reaccion"
            placeholder="reaccion"
            required
          />
        </div>
        <div class="form-group">
          <label for="observacion">Observaci칩n</label>
          <input
            type="text"
            [(ngModel)]="ale.observacion"
            class="form-control"
            name="observacion"
            placeholder="Observaci칩n"
            required
          />
        </div>
        <div class="form-group">
          <label for="imagen">Im치gen</label>
          <img
          name="imagen"
          style="width: 200px"
          *ngIf="datos.Alergias[0].imagen != null"
          class="custom_table_image img-fluid img-thumbnail"
          [src]="obtenerImagen(datos.Alergias[0].imagen)"
        />
          <img
          name="imagen"
            style="width: 200px"
            *ngIf="datos.Alergias[0].imagen == null"
            class="custom_table_image img-fluid img-thumbnail"
            [src]="imagenDefault()"
          />
        </div>
        <div class="form-group">
          <input
          type="file"
          name="imagen"
          id="imagen"
          (change)="capturarImagen($event)"
          accept="image/*"
        />
        </div>
        <button type="submit" class="btn btn-primary float-left">
          Actualizar
        </button>
        <button
          type="button"
          (click)="onBack()"
          class="btn btn-secondary float-right"
        >
          Volver
        </button>
      </form>

      <br />
    </div>
  </div>
</div>
