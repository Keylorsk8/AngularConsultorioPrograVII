<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <a class="navbar-brand" [routerLink]="['/']" routerLinkActive="active"
    ><i class="fa clinic-medical"></i>Clínica UTN</a
  >
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarColor01"
    aria-controls="navbarColor01"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor01">
    <ul class="navbar-nav mr-auto">
      <li>
        <a
          style="color: white !important"
          class="nav-link"
          [routerLink]="['/']"
          routerLinkActive="active"
        >
          Inicio
        </a>
      </li>
      <li>
        <a
          style="color: white !important"
          class="nav-link"
          [routerLink]="['home/acercade']"
          routerLinkActive="active"
        >
          Acerca de
        </a>
      </li>
      <li class="nav-item dropdown" *ngIf="currentUser?.user">
        <a
          style="color: white !important"
          *ngIf="currentUser.user.rol_id == 1"
          class="nav-link dropdown-toggle"
          id="navbarDropdown"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Mantenimientos
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a
            class="dropdown-item"
            [routerLink]="['alergiaM']"
            routerLinkActive="active"
          >
            Alergias
          </a>
          <a
            class="dropdown-item"
            [routerLink]="['actividadM']"
            routerLinkActive="active"
          >
            Actividades Físicas
          </a>
          <a
            class="dropdown-item"
            [routerLink]="['enfermedadM']"
            routerLinkActive="active"
          >
            Enfermedades
          </a>
          <a
            class="dropdown-item"
            [routerLink]="['medicoM']"
            routerLinkActive="active"
          >
            Médicos
          </a>
        </div>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <ul class="navbar-nav mr-auto">
        <li>
          <a
            style="color: white !important"
            class="nav-link"
            *ngIf="currentUser == null"
            [routerLink]="['usuario/login']"
            routerLinkActive="active"
            ><i class="fa fa-user" style="margin-right: 5px"></i>Cuenta</a
          >
        </li>
        <li class="nav-item dropdown" *ngIf="currentUser?.user">
          <a
            style="color: white !important;cursor: pointer;"
            class="nav-link dropdown-toggle"
            id="navbarDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <i class="fa fa-user-circle" style="margin-right: 5px"></i
            >{{ currentUser.user.name + " " + currentUser.user.primerApellido }}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a
              style="cursor: pointer"
              class="dropdown-item"
              routerLinkActive="active"
              >Configuración</a
            >
            <a
              style="cursor: pointer"
              class="dropdown-item"
              (click)="logout()"
              routerLinkActive="active"
              >Cerrar Sesión</a
            >
          </div>
        </li>
      </ul>
    </form>
  </div>
</nav>
